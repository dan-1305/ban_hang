<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Công Nghệ - Silent Architect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-card {
            transition: transform 0.3s;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product-img {
            height: 200px;
            object-fit: cover;
            /* Quan trọng: Giữ ảnh không bị méo */
            border-radius: 8px 8px 0 0;
            background-color: #f8f9fa;
        }

        .price-tag {
            color: #dc3545;
            font-weight: bold;
            font-size: 1.25rem;
        }

        /* Loading Spinner */
        #loading {
            display: none;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="product.html"><i class="fas fa-laptop-code me-2"></i>TECH SHOP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex ms-auto">
                    <div class="input-group me-3">
                        <input class="form-control" type="search" id="productSearch" placeholder="Tìm kiếm...">
                        <button class="btn btn-primary" id="btnSearch"><i class="fas fa-search"></i></button>
                    </div>
                    <a href="cart.html" class="btn btn-warning position-relative">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-badge"
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            0
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h3 class="text-center mb-4 fw-bold text-uppercase border-bottom pb-3">Danh sách sản phẩm</h3>

        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="row g-4" id="productContainer">
        </div>

        <nav class="mt-5 mb-5">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-white bg-success border-0" role="alert"
            aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    <i class="fas fa-check-circle me-2"></i> Đã thêm vào giỏ hàng thành công!
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Khai báo biến global để dùng chung
        let currentPage = 1;

        // Định nghĩa hàm loadProducts RA NGOÀI document.ready để tránh lỗi Scope
        function loadProducts(page = 1, search = '') {
            currentPage = page;
            $('#loading').show();
            $('#productContainer').css('opacity', '0.5');

            $.ajax({
                // Lưu ý: Đảm bảo file này tồn tại trong folder api/
                url: 'api/products.php',
                type: 'GET',
                data: { page: page, search: search },
                dataType: 'json',
                success: function (data) {
                    $('#loading').hide();
                    $('#productContainer').css('opacity', '1');

                    if (data.error) {
                        $('#productContainer').html(`<div class="col-12 text-center text-danger">Lỗi: ${data.error}</div>`);
                    } else {
                        renderProducts(data.products);
                        renderPagination(data.totalPages, search, page);
                    }
                },
                error: function (xhr) {
                    $('#loading').hide();
                    console.error("Lỗi: ", xhr.responseText);
                    $('#productContainer').html('<div class="col-12 text-center text-danger">Lỗi kết nối API. Kiểm tra console (F12)!</div>');
                }
            });
        }

        function renderProducts(products) {
            let html = '';
            if (!products || products.length === 0) {
                html = '<div class="col-12 text-center text-muted py-5"><h3><i class="far fa-sad-tear me-2"></i>Không tìm thấy sản phẩm nào</h3></div>';
            } else {
                products.forEach(p => {
                    // Check ảnh null
                    let imgPath = p.image_url ? p.image_url : 'https://via.placeholder.com/300x200?text=No+Image';

                    // Lưu ý: Nút Thêm vào giỏ giờ chứa đầy đủ Data Attribute
                    html += `
                    <div class="col-md-3 col-sm-6">
                        <div class="card h-100 product-card">
                            <a href="detail.html?id=${p.id}">
                                <img src="${imgPath}" class="card-img-top product-img" alt="${p.product_name}">
                            </a>
                            <div class="card-body d-flex flex-column">
                                <span class="badge bg-info text-dark w-auto align-self-start mb-2">${p.category_name || 'Gear'}</span>
                                <a href="detail.html?id=${p.id}" class="text-decoration-none text-dark">
                                    <h5 class="card-title fw-bold" style="font-size: 1rem;">${p.product_name}</h5>
                                </a>
                                <div class="mt-auto pt-3">
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <span class="price-tag">${Number(p.price).toLocaleString()}đ</span>
                                    </div>
                                    <button class="btn btn-dark w-100 add-to-cart-btn" 
                                        data-id="${p.id}" 
                                        data-name="${p.product_name}" 
                                        data-price="${p.price}" 
                                        data-image="${imgPath}">
                                        <i class="fas fa-cart-plus me-2"></i>Thêm vào giỏ
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>`;
                });
            }
            $('#productContainer').html(html);
        }

        function renderPagination(totalPages, search, current) {
            let html = '';
            if (totalPages > 1) {
                // Nút Previous
                html += `<li class="page-item ${current == 1 ? 'disabled' : ''}">
                            <button class="page-link" onclick="loadProducts(${current - 1}, '${search}')">«</button>
                         </li>`;

                for (let i = 1; i <= totalPages; i++) {
                    html += `<li class="page-item ${i === current ? 'active' : ''}">
                                <button class="page-link" onclick="loadProducts(${i}, '${search}')">${i}</button>
                             </li>`;
                }

                // Nút Next
                html += `<li class="page-item ${current == totalPages ? 'disabled' : ''}">
                            <button class="page-link" onclick="loadProducts(${current + 1}, '${search}')">»</button>
                         </li>`;
            }
            $('#pagination').html(html);
        }

        // --- MAIN LOGIC ---
        $(document).ready(function () {
            // 1. Load lần đầu
            loadProducts();
            updateCartBadge(); // Hàm cập nhật số lượng trên menu

            // 2. Tìm kiếm
            $('#btnSearch').click(function () {
                loadProducts(1, $('#productSearch').val());
            });
            $('#productSearch').keyup(function (e) {
                if (e.key === 'Enter') loadProducts(1, $(this).val());
            });

            // 3. Sự kiện Thêm vào giỏ hàng (Quan trọng)
            $(document).on('click', '.add-to-cart-btn', function () {
                const btn = $(this);
                // Hiệu ứng loading nút bấm
                const originalText = btn.html();
                btn.html('<i class="fas fa-spinner fa-spin"></i>').prop('disabled', true);

                const productData = {
                    id: btn.data('id'),
                    name: btn.data('name'),
                    price: btn.data('price'),
                    image: btn.data('image')
                };

                $.ajax({
                    url: 'api/cart.php?action=add',
                    type: 'POST',
                    data: productData,
                    dataType: 'json',
                    success: function (res) {
                        btn.html(originalText).prop('disabled', false);
                        if (res.status === 'success') {
                            // Hiện thông báo đẹp
                            const toast = new bootstrap.Toast(document.getElementById('liveToast'));
                            toast.show();
                            // Cập nhật số lượng trên menu
                            updateCartBadge();
                        } else {
                            alert('Lỗi: ' + res.message);
                        }
                    },
                    error: function () {
                        btn.html(originalText).prop('disabled', false);
                        alert('Lỗi kết nối đến api/cart.php');
                    }
                });
            });

            // Hàm con cập nhật số lượng giỏ hàng
            function updateCartBadge() {
                $.getJSON('api/cart.php?action=view', function (res) {
                    if (res && res.data) {
                        let totalItems = 0;
                        // Tính tổng số lượng item
                        res.data.forEach(item => totalItems += parseInt(item.quantity));
                        $('#cart-badge').text(totalItems);
                    }
                });
            }
        });
    </script>
</body>

</html>
