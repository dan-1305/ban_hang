<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Công Nghệ - Silent Architect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        .product-card {
            transition: transform 0.3s;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-img {
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .price-tag {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">TECH SHOP</a>
            <div class="d-flex">
                <input class="form-control me-2" type="search" id="productSearch" placeholder="Tìm sản phẩm...">
                <button class="btn btn-outline-success" id="btnSearch">Tìm</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="text-center mb-4 fw-bold">DANH SÁCH SẢN PHẨM</h2>

        <div class="row g-4" id="productContainer">
        </div>

        <nav class="mt-5">
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <script>
        let currentPage = 1;

        $(document).ready(function () {
            loadProducts();

            // 1. Hàm load sản phẩm từ API
            function loadProducts(page = 1, search = '') {
                currentPage = page;
                $.ajax({
                    url: 'api/products.php',
                    type: 'GET',
                    data: { page: page, search: search },
                    dataType: 'json', // Ép kiểu dữ liệu trả về là JSON
                    success: function (data) {
                        // Không dùng JSON.parse(data) ở đây nữa!
                        if (data.error) {
                            $('#productContainer').html(`<div class="col-12 text-center text-danger">Lỗi: ${data.error}</div>`);
                        } else {
                            renderProducts(data.products);
                            renderPagination(data.totalPages, search, page);
                        }
                    },
                    error: function (xhr) {
                        console.error("Lỗi hệ thống: ", xhr.responseText);
                        $('#productContainer').html('<div class="col-12 text-center text-danger">Không thể kết nối API. Check lại XAMPP/db.php!</div>');
                    }
                });
            }

            // 2. Render từng sản phẩm thành Card
            function renderProducts(products) {
                let html = '';
                if (products.length === 0) {
                    html = '<div class="col-12 text-center"><h3>Hết hàng rồi ông Danh ơi!</h3></div>';
                } else {
                    products.forEach(p => {
                        let imgPath = p.image_url ? p.image_url : 'https://via.placeholder.com/300x200?text=No+Image';

                        html += `
            <div class="col-md-4">
                <div class="card h-100 product-card">
                    <a href="detail.php?id=${p.id}">
                        <img src="${imgPath}" class="card-img-top product-img" alt="${p.product_name}">
                    </a>
                    <div class="card-body d-flex flex-column">
                        <a href="detail.php?id=${p.id}" class="text-decoration-none text-dark">
                            <h5 class="card-title fw-bold">${p.product_name}</h5>
                        </a>
                        <p class="text-muted small">Danh mục: ${p.category_name || 'Khác'}</p>
                        <p class="card-text text-truncate">${p.description || 'Chưa có mô tả cho siêu phẩm này.'}</p>
                        <div class="mt-auto">
                            <div class="price-tag mb-2">${Number(p.price).toLocaleString()} VNĐ</div>
                            <button class="btn btn-primary w-100" onclick="addToCart(${p.id})">Thêm vào giỏ</button>
                        </div>
                    </div>
                </div>
            </div>`;
                    });
                }
                $('#productContainer').html(html);
            }

            // 3. Hàm tạo nút phân trang
            function renderPagination(totalPages, search) {
                let html = '';
                for (let i = 1; i <= totalPages; i++) {
                    html += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="changePage(${i}, '${search}')">${i}</a>
                    </li>`;
                }
                $('#pagination').html(html);
            }

            // 4. Xử lý sự kiện tìm kiếm
            $('#btnSearch').click(function () {
                loadProducts(1, $('#productSearch').val());
            });

            $('#productSearch').keyup(function (e) {
                if (e.key === 'Enter') loadProducts(1, $(this).val());
            });
        });

        // Hàm global để gọi từ HTML
        function changePage(page, search) {
                // Gọi lại hàm loadProducts với trang mới và từ khóa hiện tại
                loadProducts(page, search);
                // Cuộn lên đầu trang cho chuyên nghiệp
                window.scrollTo(0, 0);
            }

        function addToCart(productId) {
            alert("Đã thêm sản phẩm ID " + productId + " vào giỏ hàng của ông Danh!");
            // Bài 12 thầy sẽ dạy làm giỏ hàng thật nhé
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
